<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LearnHub - Register</title>
  <link rel="stylesheet" href="../styles/Login.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to LearnHub!</h1>
    <p class="subtitle">Create an account to begin your learning journey.</p>

    <div class="card">
      <div class="icon-wrapper">
        <div class="icon-circle">📝</div>
      </div>
      <h2>Create Account</h2>
      <p class="description">Fill in the details to register your account.</p>

      <form method="POST" action="/register">
        <label for="fullname">Full Name</label>
        <div class="input-group">
          <input type="text" name="fullname" required id="fullname" placeholder="Enter your full name" />
          <span class="input-icon">👤</span>
        </div>

        <label for="email">Email</label>
        <div class="input-group">
          <input type="email" name="email" required id="email" placeholder="Enter your email address" />
          <span class="input-icon">📧</span>
        </div>

        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" name="password" required id="password" placeholder="Create a password" />
          <span class="input-icon">🔒</span>
        </div>

        <label for="confirm_password">Confirm Password</label>
        <div class="input-group">
          <input type="password" name="confirm-password" required id="confirm_password" placeholder="Confirm your password" />
          <span class="input-icon">🔒</span>
        </div>

        <button type="submit" class="sign-in-btn">Register</button>
      </form>

      <div class="bottom-text">
        <p>Already have an account?</p>
        <a href="/" class="create-account">Sign In</a>
      </div>
    </div>
  </div>
</body>
</html>
