<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LearnHub - Register</title>
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../styles/Login.css" />
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('form');
      form.addEventListener('submit', function (event) {
        event.preventDefault();
        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        fetch('http://127.0.0.1:5000/register', {
  method: 'POST',
  body: new URLSearchParams({
    'fullname': fullname,
    'email': email,
    'password': password,
    'confirm_password': confirmPassword
  }),
})
.then(response => response.json())
.then(data => {
  if (data.success) {
    window.location.href = '/static/pages/Login.html';
  } else if (data.error) {
    alert(data.error);
  }
})
.catch(error => console.error('Error:', error));

      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Welcome to LearnHub!</h1>
    <p class="subtitle">Create an account to begin your learning journey.</p>

    <div class="card">
      <div class="icon-wrapper">
        <div class="icon-circle">📝</div>
      </div>
      <h2>Create Account</h2>
      <p class="description">Fill in the details to register your account.</p>

      <form>
        <label for="fullname">Full Name</label>
        <div class="input-group">
          <input type="text" name="fullname" required id="fullname" placeholder="Enter your full name" />
          <span class="input-icon">👤</span>
        </div>

        <label for="email">Email</label>
        <div class="input-group">
          <input type="email" name="email" required id="email" placeholder="Enter your email address" />
          <span class="input-icon">📧</span>
        </div>

        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" name="password" required id="password" placeholder="Create a password" />
          <span class="input-icon">🔒</span>
        </div>

        <label for="confirm_password">Confirm Password</label>
        <div class="input-group">
          <input type="password" name="confirm_password" required id="confirm_password" placeholder="Confirm your password" />
          <span class="input-icon">🔒</span>
        </div>

        <button type="submit" class="sign-in-btn">Register</button>
      </form>

      <div class="bottom-text">
        <p>Already have an account?</p>
        <a href="/static/pages/Login.html" class="create-account">Sign In</a>
      </div>
    </div>
  </div>
</body>
</html>
